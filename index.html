<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warehouse Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <header class="container-fluid">
      <div class="row justify-content-center align-content-center">
        <div class="col-md-3 text-dark card">
          <p>Try and find the missing box in the Ware house</p>
        </div>
      </div>
    </header>
    <main class="container-fluid hidden">
      <div class="row">
        <div class="col-12">
          <div class="btn btn-success" onclick="guess('Heavy')">Heavy</div>
          <div class="btn btn-success" onclick="guess('location')">Location</div>
          <div class="btn btn-success" onclick="guess('to')">who is it for</div>
          <div class="btn btn-success" onclick="guess('shipped')">has it shipped</div>
          <div class="btn btn-success" onclick="guess('fragile')">Fragile</div>
          <div class="btn btn-success" onclick="guess('priority')">Priority</div>
          <div class="btn btn-danger" onclick="gameReset()">RESET</div>
        </div>
      </div>
        
      
        <!-- <div class="btn btn-success" onclick="guessHeavy()">Heavy</div>
        <div class="btn btn-success" onclick="guessPriority()">Priority</div>
        <div class="btn btn-success" onclick="guessTo('to')">
          who are you going to
        </div> -->
        <!-- <div class="col-md-3" onclick="sortPackages()">
          <img class="img-fluid" src="${packages.img}" alt="" />
          <p>${packages.to}</p>
        </div> -->
        <div id="packages" class="row" p-3></div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
